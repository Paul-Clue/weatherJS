<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="assets/css/index.css" rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <title>WeatherJS</title>
</head>
<body>
  <div class='container'>
    <div class='d-flex'>
      <div class='left-column'>
        <img src='https://media.giphy.com/media/jno88a5YoQy4nGvJWT/giphy.gif' alt='gif'>
      </div>
  
      <div class='right-column'>
        <h1>WeatherJS</h1>
        <h2>Search</h2>
        <div class='d-flex f-column'>
          <input id='search-input'>
          <button id='search-button'>Search</button>
        </div>

        <div class='d-flex'>
          <p id='city-name'></p>,&nbsp;<span id='country-name'></span>
        </div>
        <div class='d-flex'>
          <div>
            <p><span id='main-temp'></span>째</p>
            <img src='' alt=''>
          </div>
          <div class='d-flex f-column'>
            <div>
              <strong>Min</strong> <p><span id='min-temp'></span>째</p>
            </div>
            <div>
              <strong>Max</strong> <p><span id='max-temp'></span>째</p>
            </div>
            <div>
              <strong>Real feel</strong> <p><span id='feels-like'></span>째</p>
            </div>
            <div>
              <strong>Humidity</strong> <p><span id='humidity'></span>%</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src='./js/index.js'></script>
</body>
</html>
